<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>staff login</title>
    <!-- Google fonts -->
    <link th:href="@{//fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap}" rel="stylesheet">

    <link th:href="@{/css/style-starter.css}" rel="stylesheet"/>

    <script type = "text/javascript">
        function login() {

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if(username === "admin" && password === "admin123" )
            {
                alert( "Login Succeeded" );



            }
            else
            {
                alert( "Login failed" );
                return false;
            }
        }
    </script>
</head>
<body>
<div th:insert="header"> </div>

<!-- //header -->
<br><br><br><br><br><br>
<div align="center">
    <div class="col-lg-5 col-sm-10 mt-lg-9 mt-md-6 mt-7" >
<h1>Staff Login</h1>
<!--
    <form action="#" th:action="@{/Login_Service}"method="post" id="loginForm" >
    -->
    <form action="#" th:action="@{/Login_Service}"name="loginForm" id="myForm" method="post" onsubmit ="return(login());" >
        <div class="form-style-w3ls">


        <input placeholder="User Name" type="text" name="username"  id="username" ><br>
            <input  placeholder="Password" type="password" name="password"  id="password" ><br>

            <input type="submit" value="Login" class="btn btn-style btn-primary w-30">

            </div>
</form>
</div>
</div>
<br><br><br><br>


<div th:insert="footer"> </div>




<script th:src="@{/js/jquery-3.3.1.min.js}"></script> <!-- Common jquery plugin -->

<script th:src="@{/js/theme-change.js}"></script><!-- theme switch js (light and dark)-->

<!-- magnific popup -->
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script>
    $(document).ready(function () {
        $('.popup-with-zoom-anim').magnificPopup({
            type: 'inline',

            fixedContentPos: false,
            fixedBgPos: true,

            overflowY: 'auto',

            closeBtnInside: true,
            preloader: false,

            midClick: true,
            removalDelay: 300,
            mainClass: 'my-mfp-zoom-in'
        });

        $('.popup-with-move-anim').magnificPopup({
            type: 'inline',

            fixedContentPos: false,
            fixedBgPos: true,

            overflowY: 'auto',

            closeBtnInside: true,
            preloader: false,

            midClick: true,
            removalDelay: 300,
            mainClass: 'my-mfp-slide-bottom'
        });
    });
</script>
<!-- magnific popup -->

<script src="@{/js/owl.carousel.js}"></script>

<!--/MENU-JS-->
<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
            $("#site-header").addClass("nav-fixed");
        } else {
            $("#site-header").removeClass("nav-fixed");
        }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
        if ($(window).width() > 991) {
            $("header").removeClass("active");
        }
        $(window).on("resize", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
        });
    });
</script>
<!--//MENU-JS-->

<!-- disable body scroll which navbar is in active -->
<script>
    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>
<!-- //disable body scroll which navbar is in active -->

<!--bootstrap-->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- //bootstrap-->
</body>

</html>
