<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title> Booking List</title>
  <link th:href="@{/css/style-starter.css}" rel="stylesheet"/>
  <!-- Google fonts -->
  <link th:href="@{//fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap}" rel="stylesheet">

</head>
<body>
<div th:insert="header"> </div>

<!-- //header -->

<br><br><br><br><br><br>
<div align="center">

  <h1>Booking List </h1>
  <br> <br>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark" >
    <tr>
      <th>User ID</th>
      <th>E-mail</th>
      <th>Vehicle Number</th>
      <th>Vehicle Type</th>
      <th>Service Type</th>
      <th>Date</th>
      <th>Time</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book:${listBooks}">
      <td th:text="${book.id}">User ID</td>
      <td th:text="${book.email}">E-mail</td>
      <td th:text="${book.vehicleno}">Vehicle Number</td>
      <td th:text="${book.vehicletype}">Vehicle Type</td>
      <td th:text="${book.servicetype}">Service Type</td>
      <td th:text="${book.date}">Day</td>
      <td th:text="${book.time}">Time</td>
      <td><a th:href="@{'/bookview/delete/'+ ${book.id}}">Delete</a></td>
    </tr>

    </tbody>
  </table>
</div>

<br><br><br><br>


<div th:insert="footer"> </div>




<script th:src="@{/js/jquery-3.3.1.min.js}"></script> <!-- Common jquery plugin -->

<script th:src="@{/js/theme-change.js}"></script><!-- theme switch js (light and dark)-->

<!-- magnific popup -->
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script>
  $(document).ready(function () {
    $('.popup-with-zoom-anim').magnificPopup({
      type: 'inline',

      fixedContentPos: false,
      fixedBgPos: true,

      overflowY: 'auto',

      closeBtnInside: true,
      preloader: false,

      midClick: true,
      removalDelay: 300,
      mainClass: 'my-mfp-zoom-in'
    });

    $('.popup-with-move-anim').magnificPopup({
      type: 'inline',

      fixedContentPos: false,
      fixedBgPos: true,

      overflowY: 'auto',

      closeBtnInside: true,
      preloader: false,

      midClick: true,
      removalDelay: 300,
      mainClass: 'my-mfp-slide-bottom'
    });
  });
</script>
<!-- magnific popup -->

<script src="@{/js/owl.carousel.js}"></script>
<!-- script for tesimonials carousel slider -->
<script>
  $(document).ready(function () {
    $("#owl-demo1").owlCarousel({
      loop: true,
      margin: 20,
      nav: false,
      responsiveClass: true,
      responsive: {
        0: {
          items: 1,
          nav: false
        },
        736: {
          items: 1,
          nav: false
        },
        1000: {
          items: 2,
          nav: false,
          loop: false
        }
      }
    })
  })
</script>
<!-- //script for tesimonials carousel slider -->

<!--/MENU-JS-->
<script>
  $(window).on("scroll", function () {
    var scroll = $(window).scrollTop();

    if (scroll >= 80) {
      $("#site-header").addClass("nav-fixed");
    } else {
      $("#site-header").removeClass("nav-fixed");
    }
  });

  //Main navigation Active Class Add Remove
  $(".navbar-toggler").on("click", function () {
    $("header").toggleClass("active");
  });
  $(document).on("ready", function () {
    if ($(window).width() > 991) {
      $("header").removeClass("active");
    }
    $(window).on("resize", function () {
      if ($(window).width() > 991) {
        $("header").removeClass("active");
      }
    });
  });
</script>
<!--//MENU-JS-->

<!-- disable body scroll which navbar is in active -->
<script>
  $(function () {
    $('.navbar-toggler').click(function () {
      $('body').toggleClass('noscroll');
    })
  });
</script>
<!-- //disable body scroll which navbar is in active -->

<!--bootstrap-->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- //bootstrap-->
</body>
</html>
